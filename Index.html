<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="icon.png" alt="icon">
        <h1>Login Here</h1>
        <form>
            <input type="email" class="input-box" placeholder="Enter Your Email">
            <input type="password" class="input-box" placeholder="Enter Your Password">
            <p><span><input type="checkbox"</span> agree to terms & Conditions.</p>
            <button type="button" class="sign-btn">Sign In</button>
            <hr>
            <p classes="or">OR</p>
            <button type="button" class="signup-btn">Login With Twitter</button>
            <p>Do you have an account <a href="#">Sign In</a></p>
        </form>
    </div>
    
</body>
</html>
